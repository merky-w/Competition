<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 500px;
        margin: 50px auto;
        text-align: center;
      }
      input,
      button {
        padding: 10px;
        width: 100%;
        max-width: 300px;
        margin: 8px 0;
      }
      .message {
        margin-top: 12px;
        color: red;
      }
      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>Reset Your Password</h2>

    <input type="password" id="newPassword" placeholder="New password" />
    <button id="updateBtn">Update Password</button>

    <div id="message" class="message"></div>

    <script>
      const SUPABASE_URL = "https://cziwnycosdxeuacslcza.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6aXdueWNvc2R4ZXVhY3NsY3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3MTkxMDAsImV4cCI6MjA4MjI5NTEwMH0.7OvfatHP7RAp6JS1F5hMlwfdSDgpN7EXsY2SVMoFSoY";

      const client = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY,
      );

      const messageEl = document.getElementById("message");
      const newPasswordInput = document.getElementById("newPassword");
      const updateBtn = document.getElementById("updateBtn");

      let ready = false;

      // âœ… Supabase automatically detects the recovery session
      client.auth.onAuthStateChange((event) => {
        if (event === "PASSWORD_RECOVERY") {
          ready = true;
          messageEl.textContent = "Enter your new password.";
        }
      });

      updateBtn.onclick = async () => {
        if (!ready) {
          messageEl.textContent = "Invalid or expired reset link.";
          return;
        }

        const newPassword = newPasswordInput.value.trim();
        if (!newPassword) {
          messageEl.textContent = "Enter a new password.";
          return;
        }

        const { error } = await client.auth.updateUser({
          password: newPassword,
        });

        if (error) {
          messageEl.textContent = error.message;
        } else {
          messageEl.textContent = "Password updated successfully!";
          messageEl.classList.add("success");
          updateBtn.disabled = true;

          setTimeout(() => {
            window.location.href = "/";
          }, 3000);
        }
      };
    </script>
  </body>
</html>
